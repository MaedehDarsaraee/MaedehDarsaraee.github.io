<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maedeh Darsaraee</title>
    <style>
      :root{
        --bg:#0b0f19;
        --card: rgba(255,255,255,.04);
        --border: rgba(255,255,255,.12);
        --text:#e9eefc;
        --muted:#a9b5d3;
        --accent:#7aa2ff;
        --accent2:#7effc4;
      }

      *{ box-sizing:border-box; }
      html,body{ margin:0; padding:0; }
      body{
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background:
          radial-gradient(900px 500px at 20% 10%, rgba(122,162,255,.18), transparent 60%),
          radial-gradient(900px 500px at 80% 0%, rgba(126,255,196,.12), transparent 55%),
          var(--bg);
        color: var(--text);
        line-height: 1.6;
      }

      .container{ width:min(980px, 92vw); margin:0 auto; }
      header{
        display:flex; align-items:center; justify-content:space-between;
        padding: 22px 0;
      }
      .brand{ font-weight:800; letter-spacing:.2px; }

      nav a{
        color: var(--muted);
        text-decoration:none;
        margin-left: 14px;
        padding: 8px 10px;
        border-radius: 12px;
      }
      nav a:hover{ color: var(--text); background: rgba(255,255,255,.05); }

      .hero{ padding: 26px 0 10px; }
      h1{ margin:0 0 8px; font-size: clamp(2rem, 4vw, 3rem); }
      .lead{ margin:0 0 16px; color: var(--muted); font-size: 1.05rem; }

      .btns{ display:flex; gap:10px; flex-wrap:wrap; margin-top: 14px; }
      .btn, .btn-outline{
        display:inline-block;
        padding: 10px 14px;
        border-radius: 14px;
        text-decoration:none;
        font-weight:700;
        border: 0;
        cursor: pointer;
        font: inherit;
      }
      .btn{
        background: linear-gradient(135deg, var(--accent), var(--accent2));
        color:#07101f;
      }
      .btn-outline{
        border:1px solid var(--border);
        color: var(--text);
        background: rgba(255,255,255,.03);
      }
      .btn-outline:hover{ border-color: rgba(255,255,255,.22); }

      section{
        margin-top: 16px;
        padding: 18px;
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 18px;
        backdrop-filter: blur(6px);
      }
      section h2{ margin:0 0 8px; font-size: 1.2rem; }
      p{ margin: 8px 0; color: var(--text); }
      .muted{ color: var(--muted); }

      .grid{
        margin-top: 16px;
        display:grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 12px;
      }
      .tile{
        border:1px solid var(--border);
        background: rgba(255,255,255,.03);
        border-radius: 18px;
        padding: 16px;
      }
      .tile h3{ margin:0 0 6px; font-size: 1.05rem; }
      .tile ul{ margin: 8px 0 0; padding-left: 18px; color: var(--muted); }

      footer{ padding: 28px 0 40px; color: var(--muted); }

      /* ---------- Modal ---------- */
      .modal{
        position: fixed;
        inset: 0;
        display: none;              /* hidden by default */
        place-items: center;
        padding: 18px;
        z-index: 1000;
      }
      .modal[aria-hidden="false"]{ display: grid; }

      .modal-backdrop{
        position:absolute;
        inset:0;
        background: rgba(0,0,0,.55);
        backdrop-filter: blur(8px);
      }

      .modal-panel{
        position: relative;
        width: min(720px, 96vw);
        border: 1px solid var(--border);
        background: rgba(10,14,26,.78);
        border-radius: 22px;
        padding: 18px 18px 16px;
        box-shadow: 0 18px 60px rgba(0,0,0,.45);
      }

      .modal-header{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: 10px;
        margin-bottom: 6px;
      }
      .modal-title{
        margin: 0;
        font-size: 1.2rem;
        letter-spacing: .1px;
      }

        height: 40px;
        display:grid;
        place-items:center;
        border-radius: 14px;
        border: 1px solid var(--border);
